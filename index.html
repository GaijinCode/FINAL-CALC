<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div previous-operand class="previous-operand"></div>
        <div current-operand class="current-operand"></div>
      </div>
      <button all-clear class="span" id="AC">AC</button>
      <button delete id="DEL">DEL</button>
      <button operation id="set-two">รท</button>
      <button number id="set-one">1</button>
      <button number id="set-one">2</button>
      <button number id="set-one">3</button>
      <button operation id="set-two">*</button>
      <button number id="set-one">4</button>
      <button number id="set-one">5</button>
      <button number id="set-one">6</button>
      <button operation id="set-two">+</button>
      <button number id="set-one">7</button>
      <button number id="set-one">8</button>
      <button number id="set-one">9</button>
      <button operation id="set-two">-</button>
      <button number id="set-one">.</button>
      <button number class="span" id="set-one"">0</button>
      <button equals id="set-two">=</button>
    </div>
  </body>
</html>
